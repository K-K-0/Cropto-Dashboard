<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.connected {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .status-indicator.disconnected {
            background: #ef4444;
        }

        .controls {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .stats {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-item {
            display: inline-block;
            margin-right: 30px;
            font-size: 14px;
            color: #666;
        }

        .stat-value {
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }

        .ticker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .ticker-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .ticker-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .ticker-symbol {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .ticker-price {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .ticker-change {
            font-size: 16px;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .ticker-change.positive {
            background: #d1fae5;
            color: #065f46;
        }

        .ticker-change.negative {
            background: #fee2e2;
            color: #991b1b;
        }

        .ticker-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
            font-size: 12px;
            color: #666;
        }

        .ticker-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .ticker-timestamp {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e5e7eb;
            font-size: 11px;
            color: #9ca3af;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        .ticker-timestamp .label {
            display: block;
            margin-bottom: 3px;
            font-weight: 600;
            color: #6b7280;
        }

        .ticker-timestamp .time {
            color: #667eea;
        }

        .ticker-timestamp .age {
            display: block;
            margin-top: 3px;
            font-size: 10px;
            color: #9ca3af;
        }

        .ticker-timestamp.fresh .time {
            color: #10b981;
            font-weight: bold;
        }

        .ticker-timestamp.recent .time {
            color: #667eea;
        }

        .ticker-timestamp.stale .time {
            color: #ef4444;
        }

        .log {
            background: #1f2937;
            color: #10b981;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-time {
            color: #6b7280;
        }

        .event-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 5px;
        }

        .event-badge.trade {
            background: #dbeafe;
            color: #1e40af;
        }

        .event-badge.ticker {
            background: #d1fae5;
            color: #065f46;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Crypto Dashboard Test Client</h1>

        <div class="status">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">Disconnected</span>
        </div>

        <div class="controls">
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            <button onclick="clearTickers()">Clear Data</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="messageCount">0</div>
                <div>Messages</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="tradeCount">0</div>
                <div>Trades</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="tickerCount">0</div>
                <div>Tickers</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="updateRate">0</div>
                <div>Updates/sec</div>
            </div>
        </div>

        <div class="ticker-grid" id="tickerGrid"></div>

        <h2 style="color: white; margin: 30px 0 15px 0;">Event Log</h2>
        <div class="log" id="log"></div>
    </div>

    <script>
        let ws = null;
        let tickers = {};
        let messageCount = 0;
        let tradeCount = 0;
        let tickerEventCount = 0;
        let lastSecondCount = 0;
        let updateTimer = null;

        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
            
            while (logDiv.children.length > 50) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }

        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            if (connected) {
                indicator.className = 'status-indicator connected';
                text.textContent = 'Connected to ws://localhost:8080/ws';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                indicator.className = 'status-indicator disconnected';
                text.textContent = 'Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function connect() {
            if (ws) return;

            log('Connecting to WebSocket...');
            ws = new WebSocket('ws://localhost:8080/ws');

            ws.onopen = () => {
                log('âœ… Connected successfully!');
                updateStatus(true);
                startUpdateRateCalculation();
            };

            ws.onmessage = (event) => {
                messageCount++;
                lastSecondCount++;
                document.getElementById('messageCount').textContent = messageCount;

                try {
                    const data = JSON.parse(event.data);
                    
                    // Debug first 10 messages
                    if (messageCount <= 10) {
                        console.log('Message #' + messageCount + ':', data);
                        log(`${data.eventType}: ${data.symbol} $${data.price} (Î”${data.changePercent}%)`);
                    }
                    
                    updateTicker(data);
                } catch (e) {
                    log('âš ï¸ Failed to parse: ' + e.message);
                }
            };

            ws.onerror = (error) => {
                log('âŒ WebSocket error occurred');
                console.error(error);
            };

            ws.onclose = () => {
                log('ðŸ”Œ Connection closed');
                updateStatus(false);
                ws = null;
                stopUpdateRateCalculation();
            };
        }

        function disconnect() {
            if (ws) {
                log('Disconnecting...');
                ws.close();
            }
        }

        function updateTicker(data) {
            const incomingPrice = String(data.price);
            const incomingTimestamp = Number(data.timestamp);
            
            if (parseFloat(incomingPrice) > 1000000000000) {
                console.error(`REJECTED: ${data.symbol} price looks like timestamp`);
                return;
            }
            
            // Count event types
            if (data.eventType === 'trade') {
                tradeCount++;
                document.getElementById('tradeCount').textContent = tradeCount;
            } else if (data.eventType === 'ticker') {
                tickerEventCount++;
                document.getElementById('tickerCount').textContent = tickerEventCount;
                
                // Debug ticker events - show what we're receiving
                console.log(`ðŸ“Š TICKER RECEIVED:`, {
                    symbol: data.symbol,
                    changePercent: data.changePercent,
                    change: data.change,
                    high: data.high,
                    low: data.low,
                    volume: data.volume
                });
            }
            
            if (!tickers[data.symbol]) {
                // Initialize - use fallback values
                tickers[data.symbol] = {
                    symbol: data.symbol,
                    price: incomingPrice,
                    change: data.change || "0",
                    changePercent: data.changePercent || "0",
                    volume: data.volume || "0",
                    high: data.high || "0",
                    low: data.low || "0",
                    timestamp: incomingTimestamp,
                    eventType: data.eventType
                };
            } else {
                const existing = tickers[data.symbol];
                
                if (data.eventType === 'trade') {
                    // TRADE: Update ONLY price, KEEP existing stats
                    tickers[data.symbol] = {
                        symbol: data.symbol,
                        price: incomingPrice,
                        change: existing.change || "0",
                        changePercent: existing.changePercent || "0",
                        volume: existing.volume || "0",
                        high: existing.high || "0",
                        low: existing.low || "0",
                        timestamp: incomingTimestamp,
                        eventType: 'trade'
                    };
                } else if (data.eventType === 'ticker') {
                    // TICKER: Update EVERYTHING with fallbacks
                    tickers[data.symbol] = {
                        symbol: data.symbol,
                        price: incomingPrice,
                        change: data.change || "0",              // âœ… FIXED: Fallback to "0"
                        changePercent: data.changePercent || "0", // âœ… FIXED: Fallback to "0"
                        volume: data.volume || "0",               // âœ… FIXED: Fallback to "0"
                        high: data.high || "0",                   // âœ… FIXED: Fallback to "0"
                        low: data.low || "0",                     // âœ… FIXED: Fallback to "0"
                        timestamp: incomingTimestamp,
                        eventType: 'ticker'
                    };
                    
                    // Debug: Show what we stored
                    console.log(`âœ… TICKER STORED for ${data.symbol}:`, tickers[data.symbol]);
                }
            }
            
            renderTickers();
        }

        function renderTickers() {
            const grid = document.getElementById('tickerGrid');
            grid.innerHTML = '';

            for (const [symbol, data] of Object.entries(tickers)) {
                const card = document.createElement('div');
                card.className = 'ticker-card';

                const price = parseFloat(data.price || 0);
                const changePercent = parseFloat(data.changePercent || 0);
                const changeClass = changePercent >= 0 ? 'positive' : 'negative';
                const changeSign = changePercent >= 0 ? '+' : '';

                const timestamp = data.timestamp ? new Date(data.timestamp) : new Date();
                const now = new Date();
                const ageMs = now - timestamp;
                const ageSec = (ageMs / 1000).toFixed(1);
                
                const timeString = timestamp.toLocaleTimeString('en-US', { 
                    hour12: false, 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit',
                    fractionalSecondDigits: 3
                });
                const dateString = timestamp.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric'
                });
                
                let freshnessClass = '';
                if (ageMs < 1000) freshnessClass = 'fresh';
                else if (ageMs < 5000) freshnessClass = 'recent';
                else freshnessClass = 'stale';
                
                const eventBadge = data.eventType === 'trade' ? 
                    '<span class="event-badge trade">TRADE</span>' : 
                    '<span class="event-badge ticker">TICKER</span>';

                card.innerHTML = `
                    <div class="ticker-symbol">${symbol} ${eventBadge}</div>
                    <div class="ticker-price">$${price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                    <div class="ticker-change ${changeClass}">
                        ${changeSign}${changePercent.toFixed(2)}%
                    </div>
                    <div class="ticker-info">
                        <div class="ticker-info-row">
                            <span>24h High:</span>
                            <span>$${parseFloat(data.high || 0).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                        </div>
                        <div class="ticker-info-row">
                            <span>24h Low:</span>
                            <span>$${parseFloat(data.low || 0).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                        </div>
                        <div class="ticker-info-row">
                            <span>Volume:</span>
                            <span>${parseFloat(data.volume || 0).toLocaleString('en-US', {maximumFractionDigits: 0})}</span>
                        </div>
                    </div>
                    <div class="ticker-timestamp ${freshnessClass}">
                        <span class="label">Last Update</span>
                        <span class="time">${dateString} ${timeString}</span>
                        <span class="age">(${ageSec}s ago)</span>
                    </div>
                `;

                grid.appendChild(card);
            }
        }

        function startUpdateRateCalculation() {
            updateTimer = setInterval(() => {
                document.getElementById('updateRate').textContent = lastSecondCount;
                lastSecondCount = 0;
            }, 1000);
        }

        function stopUpdateRateCalculation() {
            if (updateTimer) {
                clearInterval(updateTimer);
                updateTimer = null;
            }
            document.getElementById('updateRate').textContent = '0';
        }

        function clearTickers() {
            tickers = {};
            tradeCount = 0;
            tickerEventCount = 0;
            document.getElementById('tradeCount').textContent = 0;
            document.getElementById('tickerCount').textContent = 0;
            renderTickers();
            log('ðŸ—‘ï¸ Cleared all data');
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('ðŸ“ Log cleared');
        }

        window.onload = () => {
            log('ðŸŽ¯ Test client loaded. Click Connect to start.');
        };

        window.onbeforeunload = () => {
            if (ws) ws.close();
        };
    </script>
</body>
</html>
